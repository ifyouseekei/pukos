<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pukos - Productivity Timer</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <audio id="pomodoroAlertAudio" preload="auto">
      <source src="audio/pomodoro-alert.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <button id="focus-button">Focus</button>
    <button id="take-a-break-button">Break</button>
    <button id="end-session-button">End Session</button>
    <p>Coundown Timer: <span id="countdown-timer"></span></p>
    <p>Total Focus Time: <span id="total-focus-time"></span></p>

    <div>
      <section>
        <input type="radio" id="interval_25_5" name="interval" value="25:5" />
        <label for="interval_25_5">25:5</label><br />
        <input type="radio" id="interval_50_10" name="interval" value="50:10" />
        <label for="interval_50_10">50:10</label><br />
        <input type="radio" id="interval_90_30" name="interval" value="90:30" />
        <label for="interval_90_30">90:30</label>
      </section>
    </div>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
