<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pukos - Productivity Timer</title>
    <link rel="stylesheet" href="./styles/preflight.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/radio.css" />
    <link rel="stylesheet" href="./styles/focus-button.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <audio id="pomodoroAlertAudio" preload="auto">
      <source src="audio/pomodoro-alert.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <main class="container">
      <div class="wrapper">
        <section class="time-container">
          <p class="heading-xl text-primary">
            <span id="countdown-timer">25:00</span>
          </p>
          <p class="heading-md text-grey">
            Focus Time —<span id="total-focus-time">00:00</span>
          </p>
        </section>

        <section class="interval-container radio-group-container">
          <h3 class="heading-xs text-grey">INTERVAL</h3>
          <section class="radio radio--green">
            <input
              type="radio"
              id="interval_25_5"
              name="interval"
              value="25:5"
            />
            <label class="heading-md" for="interval_25_5">25:5</label>
          </section>
          <section class="radio radio--green">
            <input
              type="radio"
              id="interval_50_10"
              name="interval"
              value="50:10"
            />
            <label class="heading-md" for="interval_50_10">50:10</label>
          </section>
          <section class="radio radio--green">
            <input
              type="radio"
              id="interval_90_30"
              name="interval"
              value="90:30"
            />
            <label class="heading-md" for="interval_90_30">90:30</label>
          </section>
        </section>

        <section class="focus-break-container">
          <button id="focus-button" class="focus-button heading-lg">
            <span id="focus-text">Start Focus</span>
            <div class="focus-button__overlay"></div>
          </button>
        </section>

        <section class="end-session-container">
          <p class="text-grey" style="max-width: 30vw">
            This action will reset the session. The timer will restart to
            <span class="text-primary">{N} minutes</span>, and the focus time
            will stop. To begin a new session, click the
            <span class="text-primary">“Start Focus”</span> button.
          </p>
          <button id="end-session-button" class="heading-md text-secondary">
            End Session
          </button>
        </section>

        <section class="music-container">
          <button
            id="play-music-button"
            class="heading-md text-secondary text-button"
          >
            Play Music
          </button>
          <section class="radio">
            <input
              type="radio"
              id="music_brown_noise"
              name="interval"
              value="brown_noise"
            />
            <label for="music_brown_noise">Brown noise</label>
          </section>
          <section class="radio">
            <input
              type="radio"
              id="music_white_noise"
              name="interval"
              value="white_noise"
            />
            <label for="music_white_noise">White noise</label>
          </section>
        </section>
      </div>
    </main>

    <script type="module" src="src/index.ts"></script>
  </body>
</html>
